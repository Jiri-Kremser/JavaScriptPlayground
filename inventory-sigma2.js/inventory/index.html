<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Hawkular &middot; Inventory Visualization
  </title>
  <link href="../build/css/inventory.css" rel="stylesheet"/>
</head>
<body>
  <div id="container">
    <div id="graph-container"><span id="layout-notification">Layout in progress...</span></div>
    <div id="control-pane">
      <h2 class="underline">locate</h2>
      <div>
        <h3>a node</h3>
        <select id="nodelist">
          <option value="" selected>All nodes</option>
        </select>
      </div>
      <div>
        <h3>a group of nodes</h3>
        <select id="node-category">
          <option value="" selected>All groups</option>
        </select>
      </div>
      <span class="line"></span>
      <h2 class="underline">filter</h2>
      <div>
        <h3>edge type</h3>
        <select id="edgelist">
          <option value="all" selected>All edges</option>
          <option value="contains">contains</option>
          <option value="incorporates">incorporates</option>
          <option value="defines">defines</option>
        </select>
      </div>
      <div>
        <h3>node type</h3>
        <select id="nodefilter">
          <option value="all" selected>All types</option>
          <option value="metric">metrics</option>
          <option value="resource">resources</option>
          <option value="resourceType">resource types</option>
          <option value="metricType">metric types</option>
          <option value="feed">feeds</option>
          <option value="environment">environments</option>
          <option value="tenant">tenants</option>
        </select>
      </div>
      <span class="line"></span>
      <div>
        <button id="reset-btn">Reset view</button>
      </div>
    </div>
  </div>

  <!-- START SIGMA STUFF -->
<script src="../build/sigma.min.js"></script>
<script src="../build/plugins/sigma.plugins.animate.min.js"></script>
<script src="../build/plugins/sigma.parsers.json.min.js"></script>
<script src="../build/plugins/sigma.plugins.locate.min.js"></script>
<script src="../build/plugins/sigma.layout.forceLink.min.js"></script>
<script src="../build/plugins/sigma.layout.forceAtlas2.min.js"></script>
<!-- END SIGMA STUFF -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <script src="js/inventory.js"></script>

</body>
</html>
